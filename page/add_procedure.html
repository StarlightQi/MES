                </div>
                <div class="form-item">

                    <div class="layui-input-block">

                    </div>
                </div>
                <div class="form-item">
                    <label class="layui-form-label">没有物料和前置工序自动下发任务</label>
                    <div class="layui-input-block">
                        <input type="radio" name="name6" value="是" title="是" checked="">
                        <input type="radio" name="name6" value="否" title="否">
                    </div>
                </div>

                <div class="form-item" style="margin-left: 100px">
                    <button type="button" class="layui-btn layui-btn-normal">提交</button>
                    <button type="button" class="layui-btn">取消</button>
                </div>

            </form>

        </div>

    </div>
</div>
